<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Reboot radio</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

		<script type="text/javascript" src="js/swfobject.js"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script> 
        <script type="text/javascript"> google.load("jquery", "1.6.2"); </script>
        <script type="text/javascript"> google.load("jqueryui", "1.8.16"); </script> 
        
        <link   rel     ="stylesheet" 
                href    ="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" 
                type    ="text/css" 
                media   ="all" 
        /> 

        <link   rel     ="stylesheet" 
                href    ="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" 
                type    ="text/css" 
                media   ="all" 
        /> 

        <style type="text/css">
            body, html { 
                font-family:    helvetica,verdana,sans-serif; 
                font-size:      90%;
            }
            .ui-autocomplete-loading { 
                background: white url('i/loader.gif') right center no-repeat; 
            }
            #toolbar {
                margin: 6px 12px;
            }
        </style>

        <script type="text/javascript" src="js/radio.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
	</head>

    <body>
        <div style="width: 60%; margin: 16px 20%;">
            <div class="ui-widget" style="float:right;">
                <label for="search">Search: </label>
                <input id="search" />
            </div>

            <div>
                <div id="album-art" style="height=256px; width=256px; margin:0; padding:0;"></div>

                <div id="toolbar" class="ui-widget-header ui-corner-all" style="width: 200px; margin:0;">
                    <button id="previous">Previous</button>
                    <button id="playpause">Play/pause</button>
                    <button id="next">Next</button>
                </div>

                <div id="artist-name" style="height=20px; width=200px; font-weight: bold;"></div>
                <div id="song-title" style="height=20px; width=200px;"></div>
            
                <div id="player"></div>

                <div    class="ui-progressbar ui-widget ui-widget-content ui-corner-all" 
                        style="width: 200px; height:10px;">
                    <div    id      ="trackprogress" 
                            class   ="ui-progressbar-value">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
