<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Reboot radio</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

        <script type="text/javascript" src="http://www.google.com/jsapi"></script> 
        <script type="text/javascript"> google.load("swfobject", "2.2");    </script>
        <script type="text/javascript"> google.load("jquery", "1.6.2");     </script>
        <script type="text/javascript"> google.load("jqueryui", "1.8.16");  </script> 

        <link   rel     ="stylesheet"
                href    ="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/blitzer/jquery-ui.css"
                type    ="text/css"
                media   ="all"
        />

        <link   rel     ="stylesheet"
                href    ="css/radio.css"
                type    ="text/css"
                media   ="all"
        />

        <script type="text/javascript" src="js/radio.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
        <script type="text/javascript" src="js/jquery.scrollTo-1.4.2-min.js"></script>
	</head>

    <body>
        <div id="main">
            <div class="ui-widget" style="float:right; width:auto;">
                <label for="search">Add songs: </label>
                <input id="search" style="width: 320px;"/>
            </div>
            
            <div style="float:right; clear: both; width:auto; margin-top: 10pt; height: 100%;">
                <div style="float: none; clear: both; width: 320px;">
                    <span style="font-weight: bold;">Playlist</span>
                </div>

                <div id="playlistWidget">
                    <ul id="playlist" class="playlist"></ul>
                    <button style="width: 100%;" id="expand">Expand playlist</button>
                </div>
                <button id="clear" style="float: right; font-size: 8pt;">Clear</button>
            </div>

            <div>
                <div id="album-art">
                    <img src="i/big-loader.gif" alt="" style="width:32px; height:32px; padding:84px"/>
                </div>

                <div id="toolbar" class="ui-widget-header ui-corner-all">
                    <button id="previous">  Previous    </button>
                    <button id="playpause"> Play/pause  </button>
                    <button id="next">      Next        </button>
                </div>

                <div id="metadata">
                    <div id="artist-name" class="artistName"></div>
                    <div id="song-title" class="songTitle"></div>
                </div>
            
                <div    class="ui-progressbar ui-widget ui-widget-content ui-corner-all" 
                        style="width: 200px; height:10px;">
                    <div    id      ="trackprogress" class   ="ui-progressbar-value"></div>
                </div>

                <div id="player"></div>
            </div>
        </div>
    </body>
</html>
