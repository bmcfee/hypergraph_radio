<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>SWFObject 2 static publishing example page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="js/swfobject.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js" djConfig="parseOnLoad: true"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script> 
        <script type="text/javascript"> google.load("jquery", "1.4.2"); </script> 
        <script type="text/javascript"> google.load("jqueryui", "1.8.6"); </script> 
		<script type="text/javascript" src="js/radio.js"></script>
		<script type="text/javascript">
            initRdioPlayer();
		</script>
        <script type="text/javascript">
            dojo.require("dijit.form.Button");
            dojo.require("dijit.ProgressBar");
        </script>
        <link rel="stylesheet" href="http://www.w3.org/StyleSheets/Core/Midnight" type="text/css">
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/nihilo/nihilo.css" />
        <style type="text/css">
            body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
        </style>
	</head>
    <body class="nihilo">

    <button dojoType="dijit.form.Button" id="previous">
        &lt;&lt;
        <script type="dojo/method" event="onClick" args="evt">
            previousTrack();
        </script>
    </button>

    <button dojoType="dijit.form.Button" id="playpause">
        &gt;
        <script type="dojo/method" event="onClick" args="evt">
            playPauseMusic();
        </script>
    </button>

    <button dojoType="dijit.form.Button" id="next">
        &gt;&gt;
        <script type="dojo/method" event="onClick" args="evt">
            nextTrack();
        </script>
    </button>

    <div id="album-art" style="height=256px; width=256px;"></div>
    <span id="artist-name" style="height=20px; width=200px;"></span> - <span id="song-title" style="height=20px; width=200px;"></span>
    <div id="player"></div>

    <div dojoType="dijit.ProgressBar" style="width:200px" jsId="jsProgress" id="trackProgress" maximum="1"></div>
  </body>
</html>
